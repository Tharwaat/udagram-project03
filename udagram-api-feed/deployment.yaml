apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed
  labels:
    app: backend-feed
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-feed
  template:
    metadata:
      labels:
        app: backend-feed
    spec:
      containers:
      - name: backend-feed
        image: tharwat101/udagram-api-feed:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 80
        env:
          - name: POSTGRES_USERNAME
            valueFrom:
              configMapKeyRef:
                name: udagram-env
                key: POSTGRES_USERNAME

          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: udagram-env
                key: POSTGRES_PASSWORD

          - name: POSTGRES_HOST
            valueFrom:
              configMapKeyRef:
                name: udagram-env
                key: POSTGRES_HOST

          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: udagram-env
                key: POSTGRES_DB

          - name: AWS_BUCKET
            valueFrom:
              configMapKeyRef:
                name: udagram-env
                key: AWS_BUCKET

          - name: AWS_REGION
            valueFrom:
              configMapKeyRef:
                name: udagram-env
                key: AWS_REGION

          - name: AWS_PROFILE
            valueFrom:
              configMapKeyRef:
                name: udagram-env
                key: AWS_PROFILE
          
          - name: JWT_SECRET
            valueFrom:
              configMapKeyRef:
                name: udagram-env
                key: JWT_SECRET

          - name: URL
            valueFrom:
              configMapKeyRef:
                name: udagram-env
                key: URL
